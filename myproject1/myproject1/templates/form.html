<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
<script>
var districtObject = {

    "WAYANAD": ["Mananthavady", "kalpetta", "bathery"],
    "KOZHIKODE": ["Ramanattukara", "mukkam", "azheekod"],
    "KANNUR": ["Payyannur", "pinarai", "kelakam", "thalasseri"]

}
window.onload = function() {
  var districtSel = document.getElementById("district");
  var placeSel = document.getElementById("places");

  for (var x in districtObject) {
    districtSel.options[districtSel.options.length] = new Option(x, x);
  }
  districtSel.onchange = function() {
    placeSel.length = 1;
    for (var y in districtObject[this.value]) {
      placeSel.options[placeSel.options.length] = new Option(districtObject[this.value][y],districtObject[this.value][ y]);
    }
  }
}
</script>
    <title>Title</title>
</head>
<body>
<h1> Registration form</h1>
<h2>{{username}}</h2>
<form action="" method="post">
    {% csrf_token %}

  <input type="text" name="name" placeholder="Enter Name"><br>
        <input type="date" name="date" placeholder="Enter dob"><br>
<input type="email" name="email" placeholder="Enter email id"><br>
<input type="number" name="number" placeholder="Enter phn no">

    <p>Gender</p>
      <input type="radio" id="html" name="gender" value="Male">

  <label for="gender">Female</label><br><br>
 <textarea rows = "5" cols = "50" name = "Address">
            Enter your address
         </textarea><br><br>
    Choose districts

        <option value="" selected="selected">Select district</option>
    </select>
    <br><br>
    placess:

        <option value="" selected="selected">Please select district first</option>
    </select>
    <br><br>
      Acc Type
       <select name = "Acc Type">

            <option value = "current ">Current</option>
           <option value = "salary ">Salary</option>

         </select><br><br>
Materials Provided<br>

  <label for="credit"> credit</label><br>
